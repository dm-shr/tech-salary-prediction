name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pylint pre-commit
      - name: Run linters
        run: |
          cd backend
          pre-commit run --all-files
          pylint --rcfile=../.pylintrc \
            --ignore=notebook \
            --disable=E0606,W0707,C0415 \
            $(git ls-files '*.py')

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.base.blended.txt
          python -m pip install -r backend/requirements.base.fastapi.txt
          python -m pip install pytest pytest-cov pytest-mock
      - name: Run tests
        run: |
          cd backend
          pytest tests/ -vvv --cov=. --cov-report term-missing
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/test-results.xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
